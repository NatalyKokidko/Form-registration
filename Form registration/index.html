<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Form registration</title>
	<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
	</head>

<body>
     <div class="clr"></div>
    </div>
  <div id="login">
  <div class="flip">
    <div class="form-signup">
      <h1>Registration</h1>
      <fieldset>
      <p class="login-msg"></p>
        <form>
          <input type="email" placeholder="Enter your email adress..." required/>
          <input type="password" placeholder="Yor password..." required/>
          <input type="text" placeholder="Username" required/>
          <input type="submit" value="Register"/>
        </form>
        <p>Login with: <span class="social fb">Facebook</span> <span class="social gp">Google +</span></p>
        <a href="#" class="flipper">Alredy registered?  To come in</a>
      </fieldset>
    </div>
    <div class="form-login">
      <h1>Authorization</h1>
      <fieldset>
        <form>
          <input type="email" placeholder="Lgin or Email" required />
          <input type="password" placeholder="Password" required />
          <input type="submit" value="To come in" />
        </form>
        <p>Login with: <span class="social fb">Facebook</span> <span class="social gp">Google +</span></p>
        <p><a href="#" class="flipper">Don't have an account? Registration</a><br>
        <a href="#">You forgot your password?</a></p>
      </fieldset>
    </div>
  </div>
</div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="js/index.js"></script>

</body>
</html>
